<!DOCTYPE html>

<head>

  <!--LINK A HOJA DE ESTILOS -->

    <!-- LINK A LIBRERIA EMAILJS PARA ENVIO DE CORREOS  SE INICIALIZA TAMBIEN EN EL HEAD-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script type="text/javascript">
    emailjs.init('90WKNctYjtJpUvQ_b')
  </script>
  
  <!-- LINK A LIBRERIA SWEETALERT -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.1/dist/sweetalert2.all.min.js"></script>

  <!-- ALUMNO JUAN CAMPOS CURSO JAVASCRIPT COMISION 45360 -->

</head>

<body>
  <!--    aca empieza la barra de navegacion -->
  
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">Fly shop online</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Como comprar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Cursos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Salidas</a>
              </li>
  </nav>

  <!-- FIN DE LA BARRA DE NAVEGACION -->

  <!-- INICIO DE FORMULARIO -->

    <div class="container bg-dark" id="contacto">

   <div class="row">   
    <div class="col">

      <form id="form">

        
        <div class="form-label mb-3">
          <label for="from_name">Nombre y apellido</label>
          <input type="text" class="form-control" name="from_name" placeholder="Nombre y Apellido" id="from_name">
        </div>

        <div class="form-label mb-3">
          <label for="email_id">Email</label>
         
          <input type="text" class="form-control" name="email_id" placeholder="nombre@ejemplo.com" id="email_id">
        </div>

        <div class="mb-3">
          <label class="form-label" for="message">Su mensaje</label>
          <!-- <input type="text" name="message" id="message"> -->
          <textarea class="form-control" name="message" rows="4" id="message" cols="30" rows="10"></textarea>
        </div>
      <div class="text-center">
          
        <input type="submit" class="btn btn-outline-success" id="button" value="Enviar" >
      </div>
      </form>

    </div>
  </div>
 
  </div>

  <!-- FIN DEL FORMULARIO -->

  
  <!-- SE INICIALIZA SWEETALERT ANTES DEL LINK A ARCHIVO JAVASCRIPT -->
  <script src="sweetalert2.all.min.js"></script>

  <script src="javascript/contacto.js"></script>
